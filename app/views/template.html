<div id="firstDialog">
    <div class="ngdialog-message">
        <h4>Do you really want to delete this event</h4>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="DeleteEvent(e)" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="closeDialog()">No</button>
    </div>
   
</div>
